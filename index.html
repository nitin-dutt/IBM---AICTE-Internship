<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner Agent</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #result { white-space: pre-wrap; margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>üß≥ Travel Planner Agent</h2>

  <label>Destination:</label>
  <input type="text" id="destination" placeholder="e.g. Goa">

  <label>Number of days:</label>
  <input type="number" id="days" value="3" min="1">

  <button onclick="generateItinerary()">Generate Itinerary</button>

  <div id="result">Response will appear here.</div>

  <script>
    async function generateItinerary() {
      const destination = document.getElementById('destination').value;
      const days = document.getElementById('days').value;
      const resultDiv = document.getElementById('result');

      resultDiv.innerText = "‚è≥ Waiting for Watsonx response...";

      try {
        const response = await fetch('http://localhost:5000/generate-itinerary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ destination, days })
        });

        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);  // Show full response

      } catch (error) {
        resultDiv.innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
